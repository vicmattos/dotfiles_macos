- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Work/Personal/Current
    - ~/Work/Personal/Archive
    - ~/Work/Personal/Sandbox
    - ~/Work/Courses

- shell:
  - command: ./setup_homebrew.zsh
    stdout: True
    stderr: True
  - command: ./setup_zsh.zsh
    stdout: True
    stderr: True
  - command: ./setup_node.zsh
    stdout: True
    stderr: True

